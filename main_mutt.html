  var r1 = new Entity.Rectangle({x: 0, y: 0, width: 50, height: 50,
				 style: 'div',
				 transform: new Base.Transform()});
  r1.transform.scale(3, 0.5);
  r1.transform.rotate(3.141 * 0.25);
  r1.transform.translate(250, 250);
  var r2 = new Entity.Rectangle({x: 70, y: 70, width: 25, height: 25,
				 style: 'div'});
  mutt.add(r1);
  mutt.add(r2);
  mutt.update();
