<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
</body>
<script type="text/javascript"
	src="libs/gl-matrix/src/gl-matrix/common.js"></script>
<script type="text/javascript"
	src="libs/gl-matrix/src/gl-matrix/vec2.js"></script>
<script type="text/javascript"
	src="libs/gl-matrix/src/gl-matrix/mat2d.js"></script>
<script type="text/javascript" src="paw.js"></script>
<script>
  var rect1 = new Entity.Rectangle({x: 0, y: 0,
				    width: 50, height: 50,
				    style: 'div'});
  var rect2 = new Entity.Rectangle({x: 170, y: 0,
				    width: 80, height: 50,
				    style: 'div'});
  var line1 = new Entity.Line({start: new Entity.Point(60, 0),
   			       end:   new Entity.Point(160, 50),
  			       style: 'canvas'});
  var line2 = new Entity.Line({start: new Entity.Point(60, 50),
  			       end:   new Entity.Point(160, 0),
  			       style: 'canvas'});
  var line3 = new Entity.Line({start: new Entity.Point(60, 0),
  			       end:   new Entity.Point(160, 0),
  			       style: 'canvas'});
  var line4 = new Entity.Line({start: new Entity.Point(60, 50),
  			       end:   new Entity.Point(160, 50),
  			       style: 'canvas'});

  var test_trans = new Base.Transform();
  test_trans.translate(150, 20);
  test_trans.scale(0.5, 1);
  test_trans.rotate(3.141 * 0.1);
  paw.transform.pushState();
  paw.transform.add(test_trans);
  
  paw.draw(rect1);
  paw.draw(rect2);
  paw.draw(line1);
  paw.draw(line2);
  paw.draw(line3);
  paw.draw(line4);
</script>
</html>
