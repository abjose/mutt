<script>
  var rect1 = new Rectangle({x: 10, y: 10,
			     width: 50, height: 50,
			     style: 'div'});
  var rect2 = new Rectangle({x: 180, y: 10,
			     width: 80, height: 50,
			     style: 'div'});
  var line1 = new Line({start: new Point(70, 35),
			end: new Point(170, 35),
			style: 'canvas'});

  var test_trans = new Base.Transform();
  test_trans.translate(150, 20);
  test_trans.scale(0.5, 1);
  test_trans.rotate(3.141 * 0.25);
  paw.transform.pushState();
  paw.transform.add(test_trans);
  
  paw.draw(line1);
  paw.draw(rect1);
